repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'source venv/bin/activate && python -m pytest tests/test_agent.py tests/test_code_agent.py -v'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: archlint
        name: archlint (architecture boundary linter)
        entry: python3 scripts/lint_architecture.py
        language: system
        types: [python]
        pass_filenames: false

      - id: layer-lock
        name: layer-lock (import boundary enforcement)
        entry: .venv/bin/python -m pytest tests/architecture/test_import_boundaries.py -x -q
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: ["--ignore-missing-imports", "--exclude", "lint_file_length\\.py$", "."]

      - id: vulture
        name: vulture (dead code detection)
        entry: uv run vulture
        language: system
        types: [python]
        pass_filenames: false
        args: ["--min-confidence", "80", "tinyagent", ".vulture-whitelist.py"]

      - id: duplicate-code
        name: pylint (duplicate code detection)
        entry: uv run pylint
        language: system
        types: [python]
        pass_filenames: false
        args: ["--disable=all", "--enable=duplicate-code", "tinyagent"]

      - id: debtlint
        name: debtlint (technical debt tracking)
        entry: python3 scripts/lint_debt.py
        language: system
        pass_filenames: false
        always_run: true
